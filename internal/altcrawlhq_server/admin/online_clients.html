<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltCrawlHQ Server Admin - Projects</title>
    <script src="https://unpkg.com/htmx.org@2.0.6"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .back-link {
            text-decoration: none;
        }
        .status-info {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .refresh-btn {
            padding: 8px 16px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .clients-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .clients-table th,
        .clients-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ccc;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        .btn {
            padding: 6px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .no-clients {
            text-align: center;
            padding: 40px;
            border: 1px solid #ccc;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Online Clients Dashboard</h1>
            <a href="/admin" class="back-link">‚Üê Back to Admin</a>
        </div>
        
        <div id="alert-container"></div>
        
        <div class="status-info">
            <div class="status-left">
                <div class="client-count">
                    Clients: <span id="client-count">0</span>
                </div>
                <div class="refresh-info">
                    Last updated: <span id="last-update">Never</span>
                    <span class="htmx-indicator">üîÑ</span>
                </div>
            </div>
            <button 
                class="refresh-btn"
                hx-get="/admin/api/clients-table"
                hx-target="#clients-container"
                hx-indicator=".htmx-indicator"
                onclick="updateTimestamp()">
                Refresh
            </button>
        </div>

        <div id="clients-container" 
             hx-get="/admin/api/clients-table" 
             hx-trigger="load, every 1s"
             hx-indicator=".htmx-indicator">
            <div class="no-clients">Loading clients...</div>
        </div>
    </div>

    <script>
        function updateTimestamp() {
            document.getElementById('last-update').textContent = new Date().toLocaleString();
        }

        function sendSignal(identifier, signal, signalName) {
            if (!confirm(`Send ${signalName} (${signal}) to ${identifier}?`)) {
                return;
            }
            
            // Disable the button temporarily
            const buttons = document.querySelectorAll(`[data-identifier="${identifier}"] button`);
            buttons.forEach(btn => btn.disabled = true);
            
            fetch(`/admin/api/send-signal/${identifier}?signal=${signal}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert('Error: ' + data.error, 'error');
                } else {
                    showAlert(`Signal ${signalName} sent to ${identifier}`, 'success');
                }
            })
            .catch(error => {
                showAlert('Error sending signal: ' + error, 'error');
            })
            .finally(() => {
                // Re-enable buttons
                buttons.forEach(btn => btn.disabled = false);
            });
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        function getStatusEmoji(lastPing) {
            const now = new Date();
            const pingTime = new Date(lastPing);
            const diffSeconds = (now - pingTime) / 1000;
            
            if (diffSeconds <= 5) {
                return 'üü¢';
            } else if (diffSeconds <= 30) {
                return 'üü°';
            } else {
                return 'üî¥';
            }
        }

        function formatTime(timeString) {
            const time = new Date(timeString);
            return time.toLocaleString();
        }

        // Update timestamp when HTMX requests complete
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.xhr.status === 200) {
                updateTimestamp();
            }
        });
    </script>
</body>
</html>
